server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable CORS for local development
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

    # Disable caching for development (enables hot-reload)
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;
    etag off;
    if_modified_since off;

    # MIME types for JavaScript modules
    types {
        application/javascript js mjs;
        application/json json;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/svg+xml svg svgz;
        text/css css;
        text/html html htm;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Auto-index for directory browsing during dev
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Special handling for sprite example
    location /sprite-example.html {
        try_files $uri =404;
    }

    # API proxy placeholder (for future backend)
    # location /api/ {
    #     proxy_pass http://backend:3000/;
    # }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
